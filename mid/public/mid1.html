<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 30px; margin: 30px auto; max-width: 600px; 
            border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
        div#app > div { margin-top: 20px; } 
        button { padding: 0.5em 2em; }
        .yellow { background-color: #ffa; }
        span { display: inline-block; margin: 5px; padding: 8px 15px; border: 1px solid black; cursor: pointer; }
    </style>
</head>

<body>
    <div id="app">
        <div> 
            <button class=yellow type="button" v-on:click="increase">{{num}}</button> 
        </div>
    </div>
    <script type="text/javascript"> 
       var app = new Vue({ 
           el: '#app', 
           data: { num : 0 },
           methods: { 
               increase() { this.num++; } 
            } 
        })
    </script>
</body>
</html>
